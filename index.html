<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSY OT Documentation Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center; /* Center the main heading */
        }
        .container {
            max-width: 600px;
            margin: 20px auto; /* Center the container */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left; /* Align content within sections to the left */
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        h2 {
            color: #34495e;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .button-group {
            margin-bottom: 20px;
            display: flex; /* Align buttons in a row */
            flex-wrap: wrap; /* Allow buttons to wrap if space is limited */
            gap: 10px; /* Space between buttons */
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 0; /* Adjusted margin, gap will handle spacing */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>PSY OT Documentation Generator</h1>

    <div class="container">
        <h2>Progress note</h2>
        <div class="button-group">
            <button type="button" id="pn-ld" onclick="window.open('ldassessment.html', '_blank');">LD</button>
        </div>

        <h2>DC Summary</h2>
        <div class="button-group">
            <button type="button" id="dc-adult" onclick="window.open('dcsumadult.html', '_blank');">Adult</button>
            <button type="button" id="dc-pg" onclick="window.open('dcsumpg.html', '_blank');">PG</button>
            <button type="button" id="dc-ca" onclick="window.open('dcsumcna.html', '_blank');">C&A</button>
            <button type="button" id="dc-ld">LD</button>
            <!-- Add onclick attribute for the last LD button when ready -->
        </div>
    </div>

</body>
</html>
